<html>
<head>
	<title>权限管理</title>
	<link type="text/css" href="__PUBLIC__/css/node.css" rel="stylesheet">
</head>
<body>
		<table class="table">
			<tr>
				<td>ID</td>
				<td>角色名称</td>
				<td>角色描述</td>
				<td>开启状态</td>
				<td>操作</td>
			</tr>
			<foreach name="role" item="v" >
			<tr>
					<td>{$v.id}</td>
					<td>{$v.name}</td>
					<td>{$v.remark}</td>
					<td>
						<if condition='$v["status"]'>开启<else/>关闭</if>
					</td>
					<td>
						<a href="{:U('Admin/Rbac/access', array('rid'=>$v['id']))}">配置权限</a>
					</td>					
			</tr>
			</foreach>
		</table>
</body>
</html>
