<include file="speed-header" />
</head>
<body>
	<div id="page"> 
		<div id="content">
			
			
			<div id="target" class="container" style="display:none">
				<div>
					<p>
						接下来您会看到多行数字，请您从左到右、从上到下依次点击数字<span id="targetNum">{$targetNum}</span>，其它数字不要点击。点中的数字会被划掉。
					</p>
					
					<a href="javascript:void(0)" class="button button-royal button-pill button-giant" id="continueTo">正式开始测验</a>

				</div>
			</div>
			
			<div class="container" >
				<div class="row" id="inTest">
					<div id="numbers" class="col-lg-8 col-lg-offset-2" style="display:none;text-align:center; cursor:default;font-family:Times New Roman;">
						<table style="font-size:12px;font-family: Times New Roman;width:76%;">
							<tbody>
									<foreach name="numbers" item="v" key="k">
										<if condition="$k%35 eq 0 ">
											<tr>
										</if>
											<td numberId="{$k}">{$v}</td>
										<if condition="($k+1)%35 eq 0 ">
											</tr>
										</if>
									</foreach>
							</tbody>
						</table>
					</div>
					
				</div>
			</div>
			
			<include file="thanks" />
		</div>
	</div>
</body>
</html>

<script type="text/javascript" src="__PUBLIC__/Js/common/wait.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/common/myTime.js"></script>
<script type="text/javascript" src="__PUBLIC__/Js/tests/numberTest/numberTest.js"></script>
