<html>
<head>
	<title>登录后台</title>
	<link type="text/css" href="__PUBLIC__/css/node.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
	
	<script type="text/javascript" >
		var verifyURL= '{:U(GROUP_NAME."/Login/verify", '', '')}';
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/login.js"></script>
</head>
<body>
	<div id="top"></div>

	<div class="login">
		<form action="{:U(GROUP_NAME.'/Login/login')}" method = "post" id="login">
			<div class="title">
				后断网|登录后台
			</div>
			<table border="1" width="100%">
				<tbody>
					<tr>
						<th>管理员账号：</th>
						<td>
							<input type="username" name="username" class="len250"/>
						</td>
					</tr>
					<tr>
						<th>密码：</th>
						<td>
							<input type="password" name="password" class="len250"/>
						</td>
					</tr>

					<tr>
						<th>验证码：</th>
						<td>
							<input type="code" name="code" class="len250"/>
							<img id="code" src="{:U(GROUP_NAME.'/Login/verify')}">
							<a href="javascript:void(change_code(this));">看不清</a>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input type="submit" value="登录"/>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</html>
