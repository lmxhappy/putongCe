<html>
<head>
	<title>帖子管理</title>
	<link type="text/css" href="__PUBLIC__/css/node.css" rel="stylesheet">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js" ></script>
</head>
<body>
		<table class="table">
			<tr>
				<th>ID</th>
				<th>发布者</th>
				<th>内容</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>
			<foreach name="wish" item="v">
				<tr>
					<td>{$v.id}</td>
					<td>{$v.username}</td>
					<td>{$v.content}</td>
					<td>{$v.time|date='y-m-d H:i', ###}</td>
					<td>
						<a href="{:U('Admin/MsgManage/delete', array('id'=>$v['id']))}">删除</a>
					</td>
				</tr>
			</foreach>
			<tr>
				<td colspan="5" align="center">
				{$page}
				</td>
			</tr>
		</table>

</html>
